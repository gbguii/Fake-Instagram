<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="fotos/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="pai">
        <div class="phone">
            <img src="fotos/iphone.png" alt="">
        </div>
        <div class="geral">
            <div class="grade-login">
                <div class="login">
                    <img src="fotos/logo.png" alt="logo">
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" placeholder="Senha">
                    <button>Entrar</button>
                    <p class="ou">OU</p>
                    <p class="face">Entar com o Facebook</p>
                    <p class="senha">Esqueceu a senha?</</p>
                </div>
            </div>
            <div class="grade-login-2">
                <p>Não tem uma conta?</p>
                <p class="cadastro">Cadastre-se</p>
            </div>
            <div class="app">
                <p>Obetenha o aplicativo</p>
                <div class="app-download">
                    <img src="fotos/store.png" alt="apple">
                    <img src="fotos/store.p.png" alt="google">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
